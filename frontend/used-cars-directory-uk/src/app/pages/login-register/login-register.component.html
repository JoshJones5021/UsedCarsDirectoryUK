<div class="login-container">
  <div class="login-card">
    <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>
    <form (ngSubmit)="isRegisterMode ? register() : login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div *ngIf="isRegisterMode">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" required>
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Display error message -->
      <button type="submit">{{ isRegisterMode ? 'Register' : 'Login' }}</button>
    </form>
    <button class="toggle-button" (click)="toggleMode()">{{ isRegisterMode ? 'Switch to Login' : 'Switch to Register' }}</button>
  </div>
</div>
